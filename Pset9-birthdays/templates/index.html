<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method = 'POST'>
                    <input name = 'name' placeholder = 'Name'>
                    <input type = 'number' name = 'month'placeholder = 'Month' max = '12' min = '1'>
                    <input type = 'number' name = 'day' placeholder = 'Day' max = '31' min = '1'>
                    <input type = 'submit' name = 'submit' value = 'Add Birthday'>
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdaylist %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.day }} / {{birthday.month}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </body>
</html>
