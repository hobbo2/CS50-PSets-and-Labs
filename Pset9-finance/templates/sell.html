{% extends 'layout.html' %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action = '/sell' method = 'post'>
    <div class = 'mb-3'>
            <select name = 'symbol'  autofocus class="form-control mx-auto w-auto" required>
            <option value ="" disabled selected >Symbol</option>
            {% for symbol in symbols %}
            <option value = '{{symbol}}'>{{symbol}}</option>
            {% endfor %}
            </select>
    </div>
    <div>
            <input type = 'number' min = '1' name = 'shares' placeholder = 'Shares' autocomplete="off" autofocus class="form-control mx-auto w-auto" required>
    </div>
    <br>
    <button class = 'btn btn-primary' type = 'submit'> Sell </button>
</form>

{% endblock %}
